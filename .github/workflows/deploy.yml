    #     with:
    #       host: 13.57.34.159
    #       username: ec2-user
    #       key: ${{ secrets.SSH_PRIVATE_KEY }}
    #       source: "backend/"
    #       target: "/home/ec2-user/"

      # 4. Cài Node.js trên EC2 (nếu chưa cài)
      - name: Install Node.js & npm on EC2
        uses: appleboy/ssh-action@master
        with:
          host: 54.219.205.247
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Cài Node.js 18.x
            curl -fsSL https://rpm.nodesource.com/setup_18.x | sudo bash -
            sudo yum install -y nodejs
            node -v
            npm -v

      # 5. Build FRONTEND trên EC2
      - name: Build frontend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: 54.219.205.247
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # timeout: 1800
          script: |
            cd /home/ec2-user/frontend
            npm install
            #npm run build
            #ls -lah build/
      - name: Build frontend on EC2
        uses: appleboy/ssh-action@master
        with:
          host: 54.219.205.247
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          # timeout: 1800
          script: |
            cd /home/ec2-user/frontend
            # npm install
            npm run build
            ls -lah build/

      # 6. Deploy FRONTEND build sang /var/www/html (hoặc folder tuỳ ý)
      # - name: Deploy build to Apache
      #   uses: appleboy/ssh-action@master
