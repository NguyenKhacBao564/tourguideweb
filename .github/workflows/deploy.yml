name: Deploy Fullstack to EC2

on:
  push:
    branches:
      - main  # Mỗi khi push lên nhánh main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # 1. Checkout code
      - name: Checkout code
        uses: actions/checkout@v2

      # 2. Copy FRONTEND source code lên EC2
      - name: Copy FRONTEND source code to EC2
        uses: appleboy/scp-action@master
        with:
          host: 54.219.205.247
          username: ec2-user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
        #   source: "./"
        #   exclude: ".github/, backend/"
          source: "src/, package.json, package-lock.json, public/"
          target: "/home/ec2-user/frontend/"

    #   # 3. Copy BACKEND source code lên EC2
